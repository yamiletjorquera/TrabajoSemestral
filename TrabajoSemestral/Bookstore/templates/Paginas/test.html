<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana Emergente con Bootstrap</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS personalizado para la ventana emergente */
    .ventana-emergente {
      position: fixed;
      top: 0;
      right: -33%; /* Inicialmente fuera de la pantalla */
      width: 33%;
      height: 100%;
      background-color: #f8f9fa;
      transition: right 0.3s ease; /* Animación al mostrar/ocultar */
      z-index: 9999; /* Asegura que esté por encima del contenido */
      overflow-y: auto; /* Permite desplazamiento vertical si el contenido es largo */
      border-left: 1px solid #ccc; /* Añade un borde para separar del contenido principal */
    }

    /* Estilo para el botón de abrir la ventana emergente */
    .btn-abrir-ventana {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      z-index: 999; /* Asegura que esté por encima del contenido */
    }
  </style>
</head>
<body>

  <!-- Botón para abrir la ventana emergente -->
  <button class="btn btn-primary btn-abrir-ventana">Abrir Ventana</button>

  <!-- Ventana Emergente -->
  <div class="ventana-emergente">
    <h2>Carrito de Compra</h2>
    <ul class="list-group">
      <li class="list-group-item">Producto 1</li>
      <li class="list-group-item">Producto 2</li>
      <li class="list-group-item">Producto 3</li>
    </ul>
  </div>

  <!-- Enlace a Bootstrap JS (opcional, para funcionalidades adicionales) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
